{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> {% endcomment %}
        <link rel="stylesheet"
              href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'authentication.css' %}">
        <title>Document</title>
    </head>
    <body style="background:url( {% static 'login-background.jpg' %}); background-repeat:no-repeat; background-size:cover">
        <div class="container-fluid d-flex justify-content-center align-items-center h-100 p-3">
            <div class="wrapper bg-body-tertiary bg-opacity-25 text-white">
                <a href="{% url 'home' %}" class="link-info link-offset-2-hover">Go home</a>
                <h1 class="text-center">Login</h1>
                <div>
                    <form action=""
                          class="container d-flex flex-column align-items-center justify-content-center"
                          method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            {% for field in form %}
                                <div class="mb-2">
                                    <label for="" class="form-label form-">{{ field.label }}</label>
                                    {{ field }}
                                </div>
                                {% endfor %}
                        </div>
                        <button type="submit" class="btn btn-primary align-self-center p-1">Login</button>
                    </form>
                    <p class="text-center">
                        Don't have an account ? <a href="{% url 'register' %}">Register</a>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
{% comment %} <div class="mb-3">
    <label for="" class="form-label">Usernmae</label>
    <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
    <small id="helpId" class="text-muted">Help text</small>
</div> {% endcomment %}
