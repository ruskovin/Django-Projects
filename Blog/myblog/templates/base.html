<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon"
              href="{% static 'g3152.svg' %}"
              type="image/x-icon">
        {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> {% endcomment %}
        <link rel="stylesheet" href="{% static 'base.css' %}">
        <link rel="stylesheet"
        href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
        {% block style %}
        {% endblock style %}
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
              rel="stylesheet" />
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
              rel="stylesheet" />
        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
              rel="stylesheet" />
        <title>Document</title>
    </head>
    <body>
        {% include 'nav.html' %}
        {% block content %}
        {% endblock content %}
        <div id="search-results"></div>
        {% include 'footer.html' %}
        {% include 'scripts.html' %}
    </body>
</html>
