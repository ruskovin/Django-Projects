{% extends 'base.html' %}
{% block title %}
    <title>Update task</title>
{% endblock title %}
{% block content %}
    <a href="{% url 'home'%}" class="btn mt-5 ms-5 btn-outline-secondary p-1">Go back</a>

    <div class="container mt-3">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group row my-3">
                {{ form.title.label }}
                <div class="col-sm-10">{{ form.title }}</div>
            </div>
            <div class="form-group row my-3">
                {{ form.status.label }}
                <div class="col-sm-10">{{ form.status }}</div>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
{% endblock content %}
